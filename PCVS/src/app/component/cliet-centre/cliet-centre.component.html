<h1><b>Request Appointment</b></h1>
<hr>
<p>Select a healthcare centre to continue.</p>
<br>

<div style="width: 100%;">
  <p>
    <span><mat-icon class="sort-icon"> format_list_numbered</mat-icon></span>
    <mat-button-toggle-group appearance="legacy" name="sort" aria-label="Font Style" #sort="matButtonToggleGroup">
      <mat-button-toggle value="">Available</mat-button-toggle>

  </p>
</div>

<!--all vaccine types-->
<mat-card class="center-card" multi= "true">
  <mat-grid-list cols="5" rowHeight="40px">

      <b>CentreName</b>
    </div></mat-grid-tile>
    <mat-grid-tile colspan="5"><div class="vac-tiles"><mat-icon>location_on</mat-icon>ADDRESS</div></mat-grid-tile>

      STATE
    </div></mat-grid-tile>

      POSTCODE
    </div></mat-grid-tile>

  </mat-grid-list>
  <mat-toolbar-row class="action-bar">
    <span class="spacer"></span>
    <button mat-stroked-button color='accent' routerLink="1"

  </mat-toolbar-row >
