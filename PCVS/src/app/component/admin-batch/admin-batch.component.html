<h1>Manage Vaccines</h1>
<hr>
<p>Select vaccine to manage the batches.</p>
<br>

<!--all vaccine types-->
<mat-card class="center-card" multi= "true">
  <mat-grid-list cols="5" rowHeight="40px">
    <mat-grid-tile colspan="4"><div class="vac-tiles" style="font-size: 16px;">
      <b>VACCINENAME</b>
    </div></mat-grid-tile>
    <mat-grid-tile colspan="1"><div class="vac-tiles"><mat-icon>blur_on</mat-icon>Batches: QUANTITY</div></mat-grid-tile>
    <mat-grid-tile colspan="5"><div class="vac-tiles"><mat-icon> store_mall_directory</mat-icon>
      MANUFACTURER
    </div></mat-grid-tile>
  </mat-grid-list>
  <mat-toolbar-row class="action-bar">
    <span class="spacer"></span>
    <button mat-stroked-button color='accent' routerLink="/admin/vaccine/batches"
    style="display: block;margin-left: auto;margin-right: 0px;">
    Manage Batches</button>
  </mat-toolbar-row >
</mat-card>
